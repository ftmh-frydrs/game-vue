<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./content/css/style.css">
</head>
<body>
    
   <header id="game">

     <div id="computer" class="w-[70%] h-[150px] shadow-lg mx-auto">
     <p class="text-center text-2xl font-bold">Monster Health</p>
      <div class="w-[90%] h-[70px] bg-blue-400  border-2 rounded-xl"  :style="monasterStyle"></div>
    </div>

    <div id="player" class="w-[70%] h-[150px] shadow-lg mt-5 mx-auto">
      <p class="text-center text-2xl font-bold">you Health</p>
      <div class="w-[90%] h-[70px] bg-blue-400  border-2 rounded-xl"  :style="playerStyle"></div>
    </div>

    <div class="container mx-auto shadow-lg text-center w-[30%] mt-5 h-auto bg-blue-100 p-5 rounded-xl" v-if="winner">
      <h3 class="text-2xl font-bold">Game Over!</h3>
      <h3 class="text-xl" v-if="winner==='monster'">You lost !</h3>
      <h3 class="text-xl" v-else-if="winner==='player'">You won !</h3>
      <h3 class="text-xl" v-else>Its a draw !</h3>
      <button @click="getStart" class="bg-green-500 w-[150px] h-[50px] rounded-xl text-white ">Start New Game</button>
    </div>
    
    <div id="controll" class="flex mx-auto items-center justify-center gap-3 mt-5">
      <button @click="monsterAttack" class="bg-pink-500 w-[150px] h-[50px] rounded-xl text-white ">ATTACK</button>
      <button :disabled="mayUseSpecialAttack" @click="specialAttack" class="bg-pink-500 w-[150px] h-[50px] rounded-xl text-white ">SPECIAL ATTACK</button>
      <button @click="healPlayer" class="bg-pink-500 w-[150px] h-[50px] rounded-xl text-white ">HEAL</button>
      <button @click="surrender" class="bg-pink-500 w-[150px] h-[50px] rounded-xl text-white ">SURRENDER</button>
    </div>
    
    <div id="log">
      <!-- <h2>Buttle log</h2> -->
      <ul></ul>
    </div>
   </header>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./content/js/script.js"></script>
    
</body>
</html>
